<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Booking</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>
    <div class="container">
        <form id="booking-form" action="/submit" method="POST">
            <h2>Online Booking</h2>
            <div class="tab">
                <input type="radio" id="individual" name="userType" value="Individual" checked>
                <label for="individual">Individual</label>
                <input type="radio" id="corporate" name="userType" value="Corporate">
                <label for="corporate">Corporate</label>
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="mobileNo">Mobile No:</label>
            <input type="text" id="mobileNo" name="mobileNo" required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            <label for="journeyType">Journey Type:</label>
            <input type="text" id="journeyType" name="journeyType" value="Local Journey" readonly>
            <label for="reportingAddress">Reporting Address:</label>
            <input type="text" id="reportingAddress" name="reportingAddress" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            <label for="reportingDate">Reporting Date:</label>
            <input type="date" id="reportingDate" name="reportingDate" required>
            <label for="reportingTime">Reporting Time:</label>
            <input type="time" id="reportingTime" name="reportingTime" required>
            <label for="vehicleCategory">Vehicle Category:</label>
            <input type="text" id="vehicleCategory" name="vehicleCategory" value="Sedan" readonly>
            <button type="submit">Book Now</button>
        </form>
    </div>
</body>
</html>
